name: Build Docker Images

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile.openclaw"
      - "Dockerfile.training"
      - "training/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: boernmaster

jobs:
  openclaw:
    name: Build tradbot-openclaw
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'Dockerfile.openclaw') ||
      contains(github.event.head_commit.added, 'Dockerfile.openclaw')
    steps:
      - uses: actions/checkout@v4

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push tradbot-openclaw
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.openclaw
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/tradbot-openclaw:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  training:
    name: Build tradbot-training
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'Dockerfile.training') ||
      contains(github.event.head_commit.modified, 'training/entrypoint.sh') ||
      contains(github.event.head_commit.added, 'Dockerfile.training')
    steps:
      - uses: actions/checkout@v4

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push tradbot-training
        uses: docker/build-push-action@v6
        with:
          context: .
          file: training/Dockerfile.training
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/tradbot-training:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
